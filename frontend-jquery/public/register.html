<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link href="styles/register.css" rel="stylesheet" />
    <title>Student Registration</title>
  </head>

  <body>
    <div
      class="d-flex flex-column justify-content-center align-items-center root"
    >
      <form class="needs-validation" novalidate>
        <div class="mb-3">
          <label for="firstname" class="form-label">First Name</label>
          <input
            type="text"
            class="form-control"
            id="firstname"
            placeholder="Aruzhan"
            required
          />
        </div>
        <div class="mb-3">
          <label for="lastname" class="form-label">Last Name</label>
          <input
            type="text"
            class="form-control"
            id="lastname"
            placeholder="Zhaubassar"
            required
          />
        </div>
        <div class="mb-3">
          <label for="nickname" class="form-label">Nickname</label>
          <input
            type="text"
            class="form-control"
            id="nickname"
            placeholder="arooka-the-best"
            required
          />
        </div>
        <!-- <div class="mb-3">
          <label for="avatar-upload-input" class="form-label">Avatar</label>
          <input type="file" class="form-control" id="avatar-upload-input" />
          <img
            id="avatar-preview"
            src=""
            class="img-thumbnail mt-3"
            width="200px"
            height="200px"
          />
        </div> -->
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;"
            required
          />
        </div>
        <div class="mb-3">
          <button
            id="register"
            type="submit"
            class="w-100 btn btn-md btn-primary"
          >
            Register
          </button>
        </div>
      </form>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <!-- <script src="js/upload-avatar.js"></script> -->
    <script type="text/javascript">
      (() => {
        const forms = document.querySelectorAll(".needs-validation");

        Array.from(forms).forEach((form) => {
          form.addEventListener(
            "submit",
            (event) => {
              if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
                form.classList.add("was-validated");
              } else {
                event.preventDefault();
                onFormSubmitted();
              }
            },
            false
          );
        });
      })();

      const onFormSubmitted = () => {
        const firstname = $("#firstname").val();
        const lastname = $("#lastname").val();
        const nickname = $("#nickname").val();
        const password = $("#password").val();
        register({
          firstname,
          lastname,
          nickname,
          password,
          role: "student",
          // ...(reader.result && { avatar: reader.result }),
        });
      };

      const register = async (body) => {
        try {
          const response = await fetch("http://localhost:8080/auth/register", {
            method: "POST",
            body: JSON.stringify(body),
            headers: {
              "Content-type": "application/json; charset=UTF-8",
            },
          });

          const json = await response.json();

          if (!response.ok) {
            throw new Error(`${json.message}`);
          }

          localStorage.setItem("user", JSON.stringify(json));
          $("form").removeClass("was-validated");
          $("form")[0].reset();
          window.location = "home.html";
        } catch (e) {
          alert(e.message);
        }
      };
    </script>
  </body>
</html>
