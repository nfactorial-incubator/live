<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <title>nFactorial Live</title>
  </head>

  <body>
    <div class="container">
      <header
        class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom"
      >
        <a
          href="/"
          class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none"
        >
          <img
            class="bi me-2"
            src="/assets/logo.png"
            alt=""
            width="40"
            height="40"
          />
          <span class="fs-4">nFactorial Incubator</span>
        </a>

        <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
          <li>
            <a href="/index.html" class="nav-link px-2 link-secondary">Lunch</a>
          </li>
          <li>
            <a href="/index.html" class="nav-link px-2 link-dark">Check-In</a>
          </li>
          <li>
            <a href="/index.html" class="nav-link px-2 link-dark"
              >Leaderboard</a
            >
          </li>
          <li>
            <a href="/index.html" class="nav-link px-2 link-dark">Testflight</a>
          </li>
        </ul>

        <div class="col-md-3 text-end">
          <button
            id="logout"
            type="button"
            class="btn btn-outline-primary me-2"
          >
            Logout
          </button>
        </div>
      </header>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript">
      $("#logout").on("click", () => {
        localStorage.clear();
        window.location = "/";
      });
    </script>
  </body>
</html>
