<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <title>Regsiter</title>
</head>

<body class="d-flex justify-content-center" style="background-color: #f5f5f5;"></body>
<div class="d-flex flex-column min-vh-100 justify-content-center align-items-center" style="max-width: 700px;">
<form id="registerform">
  <div class="mb-3">
    <label for="fullname" class="form-label">Full Name</label>
    <input type="text" class="form-control" id="fullname" placeholder="Miras" />
  </div>
  <div class="mb-3">
    <label for="username" class="form-label">Username</label>
    <input type="text" class="form-control" id="username" placeholder="Seitov" />
  </div>
  <div class="mb-3">
    <label for="password" class="form-label">Password</label>
    <input type="password" class="form-control" name="password" id="password"
      placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;" />
  </div>
  <button id="register" type="submit" class="btn btn-primary">Register</button>
</form>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
<script type="text/javascript">
  $(document).ready(function () {
    $("#registerform").submit(function (e) {
      e.preventDefault();

      const fullname = $("#fullname").val();
      const username = $("#username").val();
      const password = $("#password").val();
      if (fullname == '' || username == '' || password == '') {
        alert("All fields are required!");
      } else {
        $.ajax({
          type: "POST",
          url: "/auth/register",
          data: {
            fullname,
            username,
            password
          },
          success: function (data) {
            localStorage.token = data.token;
            $("form")[0].reset();
            alert("Registration successful!")
            window.location = "index.html"
          },
          error: function () {
            alert("Registration failed");
          }
        });
      }
    });
  });
</script>
</body>

</html>
